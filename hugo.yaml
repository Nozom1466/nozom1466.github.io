baseURL: "https://nozom1466.github.io/"
title: Ryan's Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true



params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Ryan's Blog
  description: "Ryan's Blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Ryan Ming
  tags: ["Anime"]
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/meta/favicon.ico"
    favicon16x16: "/meta/favicon-16x16.png"
    favicon32x32: "/meta/favicon-32x32.png"
    apple_touch_icon: "/meta/apple-touch-icon.png"
    safari_pinned_tab: "/meta/apple-touch-icon.png"

  label:
    text: "Home"
    icon: "/meta/apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Ryan Ming
    subtitle: "Find your way of thinking."
    imageUrl: "/profileMode/avatar.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Learning
        url: Learning
      - name: Ideas
        url: ideas
      - name: Academic
        url: ryanming-portfolio
      

  # home-info mode
  homeInfoParams:
    Title: "Hi there 1 \U0001F44B"
    Content: Welcome to my blog



  socialIcons:
    - name: x
      url: "https://x.com/NozomiKasa1466"
    - name: github
      url: "https://github.com/Nozom1466"
    - name: bilibili
      url: "https://space.bilibili.com/431232071"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Learning
      name: Learning
      url: /learning/
      weight: 10
    - identifier: Academic
      name: Academic
      url: /ryanming-portfolio/
      weight: 20
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 25
    - identifier: Archive
      name: Archive
      url: /archives/
      weight: 30
    - identifier: Search
      name: Search
      url: /search/
      weight: 40
    # - identifier: example
    #   name: example.org
    #   url: https://example.org
    #   weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON